<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS Section 2</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click='changeLink'>Click to Change Link</button> <!-- @click = v-on:click -->
    <a :href='link'>Link</a> <!-- :href = v-bind:href -->
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        link: 'http://google.com'
      },
      methods: {
        changeLink: function(){
          this.link = 'http://apple.com'
        }
      }
    });
  </script>
</body>
</html>
